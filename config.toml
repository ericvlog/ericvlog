baseURL = "http://example.org/"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
# language code
languageCode = "en"
title = "Eric vlog"

# Change the default theme to be use when building the site with Hugo
theme = "FixIt"

[params]
  # FixIt theme version
  version = "0.2.X"
  description = "Eric blog"
  # site keywords
  keywords = ["Eric", "vlog"]
  # site default theme ("light", "dark", "auto")
  defaultTheme = "auto"
  # public git repo url only then enableGitInfo is true
  gitRepo = ""
  # FixIt NEW | 0.1.1 which hash function used for SRI, when empty, no SRI is used
  # ("sha256", "sha384", "sha512", "md5")
  fingerprint = ""
  # FixIt NEW | 0.2.0 date format
  dateFormat = "02-01-2006"
  # website images for Open Graph and Twitter Cards
  images = ["/logo.png"]
  # FixIt NEW | 0.2.12 enable PWA
  enablePWA = true
  # FixIt NEW | 0.2.14 whether to add external Icon for external links automatically
  externalIcon = false
  # FixIt NEW | 0.2.14 FixIt will, by default, inject a theme meta tag in the HTML head on the home page only.
  # You can turn it off, but we would really appreciate if you donâ€™t, as this is a good way to watch FixIt's popularity on the rise.
  disableThemeInject = false
  
[params.app]
  # optional site title override for the app when added to an iOS home screen or Android launcher
  # FixIt NEW | 0.2.0 App icon config
  title = "Eric vlog"
  # whether to omit favicon resource links
  noFavicon = false
  # modern SVG favicon to use in place of older style .png and .ico files
  svgFavicon = ""
  # Safari mask icon color
  iconColor = "#5bbad5"
  # Windows v8-10 tile color
  tileColor = "#da532c"
  # FixIt CHANGED | 0.2.12 Android browser theme color
  [params.app.themeColor]
    light = "#ffffff"
    dark = "#252627"

[menu]
  [[menu.main]]
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
    weight = 3

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/Lruihao/FixIt/issues/43)
    noClasses = false
	


